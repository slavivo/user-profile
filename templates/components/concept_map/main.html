<!-- Concept Map -->
<h2 class="text-2xl font-bold text-gray-900 mb-6">Concept Map</h2>

<!-- Subject Selector -->
<div class="mb-6">
    <label for="subject-select" class="block text-sm font-medium text-gray-700 mb-2">Select Subject</label>
    <select id="subject-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
        <option value="IT" selected>Information Technology</option>
    </select>
</div>

<!-- Breadcrumb Navigation -->
<div id="concept-breadcrumb" class="mb-6">
    <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <button id="root-concepts" class="inline-flex items-center text-sm font-medium text-indigo-600 hover:text-indigo-900">
                    Main Concepts
                </button>
            </li>
        </ol>
    </nav>
</div>

<!-- Main Level Concepts -->
<div id="main-concepts" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <button class="concept-card p-4 bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 text-left" data-concept="data">
        <h3 class="text-lg font-medium text-gray-900 mb-2">Data, Information and Modeling</h3>
        <p class="text-sm text-gray-600">Understanding data structures, information processing, and modeling concepts</p>
        <div class="mt-2 flex items-center">
            <div class="flex-1 bg-gray-200 rounded-full h-2">
                <div class="bg-indigo-600 h-2 rounded-full" style="width: 75%"></div>
            </div>
            <span class="ml-2 text-sm text-gray-600">75%</span>
        </div>
    </button>
    <button class="concept-card p-4 bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 text-left" data-concept="algorithms">
        <h3 class="text-lg font-medium text-gray-900 mb-2">Algorithms and Programming</h3>
        <p class="text-sm text-gray-600">Programming fundamentals, algorithms, and problem-solving techniques</p>
        <div class="mt-2 flex items-center">
            <div class="flex-1 bg-gray-200 rounded-full h-2">
                <div class="bg-indigo-600 h-2 rounded-full" style="width: 85%"></div>
            </div>
            <span class="ml-2 text-sm text-gray-600">85%</span>
        </div>
    </button>
    <button class="concept-card p-4 bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 text-left" data-concept="systems">
        <h3 class="text-lg font-medium text-gray-900 mb-2">IT Systems</h3>
        <p class="text-sm text-gray-600">Computer systems, networks, and system architecture</p>
        <div class="mt-2 flex items-center">
            <div class="flex-1 bg-gray-200 rounded-full h-2">
                <div class="bg-indigo-600 h-2 rounded-full" style="width: 60%"></div>
            </div>
            <span class="ml-2 text-sm text-gray-600">60%</span>
        </div>
    </button>
    <button class="concept-card p-4 bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 text-left" data-concept="digital">
        <h3 class="text-lg font-medium text-gray-900 mb-2">Digital Technology</h3>
        <p class="text-sm text-gray-600">Digital systems, hardware, and modern technology concepts</p>
        <div class="mt-2 flex items-center">
            <div class="flex-1 bg-gray-200 rounded-full h-2">
                <div class="bg-indigo-600 h-2 rounded-full" style="width: 70%"></div>
            </div>
            <span class="ml-2 text-sm text-gray-600">70%</span>
        </div>
    </button>
</div>

<!-- API Controls -->
<div id="concept-graph" class="hidden">
    <div class="mb-6 p-4 bg-white border rounded-lg shadow-sm">
        <div class="flex items-center justify-between space-x-4">
            <div class="w-64">
                <label for="api-select" class="block text-sm font-medium text-gray-700 mb-2">API Provider</label>
                <select id="api-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="gemini">Google Gemini</option>
                    <option value="openai">OpenAI</option>
                </select>
            </div>
            <div class="w-64">
                <label for="model-select" class="block text-sm font-medium text-gray-700 mb-2">Model</label>
                <select id="model-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <!-- Models will be populated by JavaScript -->
                </select>
            </div>
            <div>
                <button id="generate-graph" class="mt-7 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Generate New Graph
                </button>
            </div>
        </div>
        <!-- Response Log -->
        <div id="response-log" class="mt-4 hidden">
            <div class="p-3 bg-gray-50 rounded-md">
                <h4 class="text-sm font-medium text-gray-900 mb-2">API Response Log</h4>
                <pre id="response-content" class="text-xs text-gray-600 whitespace-pre-wrap break-words max-h-40 overflow-y-auto"></pre>
            </div>
        </div>
    </div>

    <!-- Graph Container -->
    <div class="h-[600px] border rounded-lg" id="graph-container"></div>
</div>
